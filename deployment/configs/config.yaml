data:
  train_samples: 500
  val_samples: 100
  image_size: 224
  cache_dir: ./data/cache

model:
  feature_dim: 512
  hidden_dim: 256
  num_actions: 10
  
rl:
  learning_rate: 0.0003
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995
  batch_size: 32
  memory_size: 10000
  target_update: 10

training:
  num_episodes: 100
  max_steps_per_episode: 50
  
features:
  use_frequency: true
  use_texture: true
  use_perceptual: true
  use_semantic: true
